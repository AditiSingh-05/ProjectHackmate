spring.application.name=HackMate

# DATABASE CONFIGURATION

spring.datasource.url = ${SPRING_DATASOURCE_URL}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.docker.compose.enabled=false

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false

#This property tells Hibernate (the ORM used by Spring Data JPA) which SQL dialect
# to use when generating and executing SQL queries.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#It instructs Hibernate to "pretty print" (format) the SQL generated for database
# operations, making it easier to read and debug.

spring.jpa.properties.hibernate.format_sql=true


# SPRING MAIL SERVICE
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT Configuration
jwt.secret= ${APP_JWT_SECRET}
jwt.expiration= ${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# Email Configuration
spring.flyway.enabled=false

app.base-url=http://localhost:8080

# Logging Configuration
logging.level.com.example.HackMateBackend=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
